<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
  
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // const button = <button>Click Me!</button>; .
      // const paragraph = <p>This is a paragraph.</p>; 
      const div = (
        <div>
            <button>Good job!</button>
            <br />
            <br />
            <button>Click Me!</button>
            <p>This is a paragraph {2 + 2}.</p>
        </div>
      );
      const productCost = 10 * 1 + 8 + 8;
      const shippingCost = 5;
      console.log(productCost);
      const currentDate = dayjs().format('MMMM D, YYYY');
      console.log(currentDate);
      const divCopy = (
        <div>
            <h2>Today's date: {currentDate}</h2>
            <p>Cotton socks</p>
            <p>Price ${5+5}</p>
            <button>Add to Cart</button>
            <p>Product cost: ${productCost}</p>
            <p>Shipping cost: ${shippingCost}</p>
            <p>Total cost: ${productCost + shippingCost}</p>
            <button>Add to Cart</button>
        </div>
      );
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<div>{div}{divCopy}</div>);
    </script>
  </body>
</html>
